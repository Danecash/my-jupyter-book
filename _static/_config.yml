# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: My JupyterBook
author: Dane Casey C Casino
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Danecash/my-jupyter-book  # ← Change to YOUR repository
  path_to_book: book  # ← Change from 'docs' to 'book'
  branch: main  # ← Change from 'master' to 'main'

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  baseurl: /my-jupyter-book  # ← ADD THIS LINE - must match your repository name
  use_issues_button: true
  use_repository_button: true

# Add this to your existing _config.yml
sphinx:
  config:
    html_static_path: ["_static", "exercises", "."]
    html_extra_path: ["exercises"]
    
# Force include all files
only_build_toc_files: false